<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encoder / Decoder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        min-height: 100vh;
        color: #fff;
    }
    .container {
        width: 95%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    textarea {
        width: 100%;
        height: 120px;
        border-radius: 10px;
        border: none;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 15px;
        resize: none;
    }
    .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    button {
        flex: 1 1 calc(50% - 10px);
        padding: 12px;
        background: #ff758c;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
    }
    button:hover {
        background: #ff4b6e;
        transform: scale(1.05);
    }
    .output {
        background: rgba(255,255,255,0.15);
        padding: 10px;
        border-radius: 10px;
        min-height: 60px;
        word-break: break-word;
        margin-top: 15px;
    }
    .copy-btn {
        margin-top: 10px;
        background: #4caf50;
    }
    .copy-btn:hover {
        background: #43a047;
    }
</style>
</head>
<body>
<div class="container">
    <h2 style="text-align:center;">üîê Encoder / Decoder</h2>
    <textarea id="inputText" placeholder="Enter your text..."></textarea>
    <div class="btn-group">
        <button onclick="pasteText()">üìã Paste</button>
        <button onclick="encodeText()">üîë Encode</button>
        <button onclick="decodeText()">üîì Decode</button>
    </div>
    <h3>Result:</h3>
    <div class="output" id="outputText"></div>
    <button class="copy-btn" onclick="copyDecoded()">üìÑ Copy</button>
</div>

<script>
    const map = {
        "A":"859685","B":"123456","C":"987654","D":"456789","E":"112233",
        "a":"857456","b":"321456","c":"654987","d":"789456","e":"223344",
        "1":"14259","2":"852369","3":"963258","4":"741258","5":"159753",
        " ":"000000"
    };
    const reverseMap = Object.fromEntries(Object.entries(map).map(([k,v])=>[v,k]));

    function encodeText(){
        const text = document.getElementById("inputText").value;
        let encoded = "";
        for (let char of text){
            encoded += map[char] ? map[char] + " " : char + " ";
        }
        document.getElementById("outputText").innerText = encoded.trim();
    }

    function decodeText(){
        const text = document.getElementById("inputText").value.trim().split(/\s+/);
        let decoded = "";
        for (let code of text){
            decoded += reverseMap[code] ? reverseMap[code] : code;
        }
        document.getElementById("outputText").innerText = decoded;
    }

    function pasteText(){
        navigator.clipboard.readText().then(text=>{
            document.getElementById("inputText").value = text;
        });
    }

    function copyDecoded(){
        const result = document.getElementById("outputText").innerText;
        navigator.clipboard.writeText(result).then(()=>{
            alert("Copied to clipboard!");
        });
    }
</script>
</body>
</html>
